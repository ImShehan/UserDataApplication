<!DOCTYPE html>
<html>
<head>
    <title>User Data Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <br>
    <h1>User Data Form</h1>
    <form method="POST" action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="empCode">Employ Code:</label>
        <input type="text" id="empCode" name="empCode" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="opticalMessage">Optical Message:</label>
        <textarea id="opticalMessage" name="opticalMessage" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
<br>
    <h2>{{ message }}</h2>
</body>
</html>
